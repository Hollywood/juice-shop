name: "Code Scanning"

on:
  push:
  schedule:
    - cron: '0 18 * * 6'

jobs:
  CodeQL-Build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@latest
    - name: Initialize CodeQL
      uses: github/codeql-action/init@latest
    - name: Autobuild
      uses: github/codeql-action/autobuild@latest
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@latest
